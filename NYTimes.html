<!DOCTYPE html>
<html lang="en-us">
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" href="style.css">
            <script src="search.js" type="text/javascript"></script>
    </head>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="search" required>
            </div>
        
            <div class="form-group">
                <label for="records">Numbers of Records to Retrieve:</label>
                <select class="form-control" id="records" required>
                    <option class="records"></option>
                    <option class="records"></option>
                    <option class="records"></option>
                    <option class="records"></option>
                    <option class="records"></option>
              </select>
            </div>

            <div class="form-group">
                <label for="search">Start Year (optional):</label>
                <input type="text" class="form-control" id="search1">
            </div>

            <div class="form-group">
                    <label for="search">End Year (optional):</label>
                    <input type="text" class="form-control" id="search2">
            </div>
            <img src="search.svg">
            <button type="submit" class="btn btn-primary">Search</button>
            <img src="trush.svg">
            <button type="reset" class="btn btn-primary">Clear</button>
        </form>
    <div class="container">
        <h3>Top Articles</h3>
    </div>
</html>
